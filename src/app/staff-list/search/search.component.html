<div class="search-container">
  <div class="form-group">
    <label for="employeeName">員工名稱搜尋</label>
    <input type="text" id="employeeName" class="form-control">
  </div>

  <div class="form-group">
    <label for="employeeId">員工編號搜尋</label>
    <input type="text" id="employeeId" class="form-control">
  </div>

  <div class="form-group">
    <label for="employeeTitle">員工職稱搜尋</label>
    <select id="employeeTitle" class="form-control" >
      <option value="">選擇職稱</option>
      <option *ngFor="let jobTitle of jobTitles" [value]="jobTitle.Code_sn">{{ jobTitle.Code_name }}</option>
    </select>
  </div>

  <div class="form-group">
    <label for="startDate">員工到職日搜尋_起始</label>
    <input type="date" id="startDate" class="form-control">
  </div>

  <div class="form-group">
    <label for="endDate">員工到職日搜尋_結束</label>
    <input type="date" id="endDate" class="form-control">
  </div>

  <button (click)="search()" class="btn btn-primary">查詢</button>
</div>
