<div class="login-container">
  <h2>Sign In</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="account">UsweName</label>
      <input type="text" id="account" [(ngModel)]="loginPara.Account" name="account" required>
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" [(ngModel)]="loginPara.Password" name="password" required>
    </div>
    <button type="submit">Login</button>
  </form>
</div>
